<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link href="css/_base.css" rel="stylesheet" />
    <link href="css/_components.css" rel="stylesheet" />
    <link href="css/_layout.css" rel="stylesheet" />
    <link href="css/_utilities.css" rel="stylesheet" />
    <title>Fylo Landing Page</title>
  </head>
  <body>
    <header class="nav-container margin-bottom-md">
      <nav class="navbar">
        <nav class="nav-logo">
          <img src="images/logo.svg" class="fylo-logo" alt="fylo-logo" />
        </nav>

        <nav class="nav-list">
          <ul class="main-nav-list">
            <li><a class="main-nav-link" href="#">Features</a></li>
            <li><a class="main-nav-link" href="#">Team</a></li>
            <li><a class="main-nav-link" href="#">Sign In</a></li>
          </ul>
        </nav>
      </nav>
    </header>

    <main>
      <section>
        <div class="hero-container margin-bottom-hg">
          <div class="hero-text-box">
            <h1 class="heading-main margin-bottom-sm">
              All your files in one secure location, accessible everywhere.
            </h1>

            <p class="text-description margin-bottom-sm">
              Fylo stores your important files in one secure location. Access
              them wherever you need, share, and collaborate with friends,
              family and co-workers.
            </p>

            <div class="hero-cta">
              <form class="hero-form" action="#">
                <input
                  type="text"
                  class="hero-text-input"
                  placeholder="Enter your email..."
                />
              </form>

              <button class="btn">Get Started</button>
            </div>
          </div>

          <div class="hero-image-box">
            <img
              src="images/illustration-1.svg"
              class="hero-img"
              alt="hero-image"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
